<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Isometric Game Concept</title>
  </head>
  <body>
    <h1>Isometric Game Concept</h1>
    <div class="canvas-wrapper">
      <canvas id="thecanvas"></canvas>
    </div>
    <button id="button-start">Start</button>
    <div id="sprites">
      <img id="spr-tile-grass-1" src="assets/td2-tile-grass.png" />
      <img id="spr-tile-plot-1" src="assets/td2-tile-plot.png" />
      <img id="spr-tile-rd-bottom-1" src="assets/td2-tile-road-bottom-1.png" />
      <img id="spr-tile-rd-bottom-2" src="assets/td2-tile-road-bottom-2.png" />
      <img id="spr-tile-rd-mid-1" src="assets/td2-tile-road-mid-1.png" />
      <img id="spr-tile-rd-mid-2" src="assets/td2-tile-road-mid-2.png" />
      <img id="spr-tile-rd-mid-3" src="assets/td2-tile-road-mid-3.png" />
      <img id="spr-tile-rd-mid-4" src="assets/td2-tile-road-mid-4.png" />
      <img id="spr-tile-rd-top-1" src="assets/td2-tile-road-top-1.png" />
      <img id="spr-tile-rd-top-2" src="assets/td2-tile-road-top-2.png" />
      <img id="spr-tower-1" src="assets/td2-tower1.png" />
      <img id="spr-tower-1-back" src="assets/td2-tower1-back.png" />
      <img id="spr-car-1" src="assets/car_purple.png" />
      <img id="spr-car-2" src="assets/car_taxi.png" />
      <img id="spr-car-3" src="assets/car_police.png" />
    </div>
    <div id="textarea-wrapper">
      <textarea name="wave-data" id="wave-data" cols="3" rows="10">
1--
1-1
-2-
21-
--3
1-3
22-
113
3-2
123
333</textarea
      >
      <textarea name="map-data" id="map-data" cols="12" rows="10">
---rrr----
---rrrp---
--prrr----
---rrrp---
---rrr----
---rrr----
--prrrp---
---rrr----
---rrrp---
---rrr----</textarea
      >
    </div>
    <script src="isotiles.js"></script>
  </body>
</html>
